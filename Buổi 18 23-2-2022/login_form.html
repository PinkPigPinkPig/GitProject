            <option value="2">Teacher</option>
            <option value="3">Manager</option>
        </select>
        <input type="password" name="" placeholder="password" id="password">
        <p>Gender:</p>
        <label for=""><input type="radio" name="gen" checked>Male</label>
        <label for=""><input type="radio" name="gen">Female</label>
        <label for=""><input type="radio" name="gen">Secret</label>
        <label for=""><input type="checkbox" name="" id="">I confirm that all data are correct</label>
        <button>Register</button>
        </form>
    </div>
</body>
